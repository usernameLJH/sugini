<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var num = prompt('type your number')
			num = parseInt(num);
			if (num<0)
			{
			document.write(num+" is negative.")
			}
			else if (num>0)
			{
			document.write(num+" is positive.")
			}
			else if (num==0)
			{
			document.write("It's zero"
			}
		</script>
	</body>
</html>
